<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker - Sign Up</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1040;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Background elements */
        .space-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
        }

        .cloud {
            position: absolute;
            background-color: #2a1a5e;
            border-radius: 50px;
            opacity: 0.5;
        }

        /* Container Styles */
        .container {
            background-color: white;
            color: #000;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            margin: 20px;
        }

        .avatar-container {
            background-color: white;
            color: #000;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            z-index: 10;
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Form Styles */
        .profile-icon {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-icon img {
            width: 40px;
            height: 40px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 20px 0 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Avatar Customization Styles */
        .avatar-preview {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .avatar-preview-img {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .avatar-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .avatar-section {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .avatar-section h3 {
            margin-bottom: 10px;
            font-size: 14px;
            text-align: left;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .avatar-option {
            width: 40px;
            height: 40px;
            padding: 2px;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-option img {
            max-width: 100%;
            max-height: 100%;
        }

        .avatar-option.selected {
            border-color: #1a1040;
            background-color: #f0f0f0;
        }

        .avatar-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Page Navigation */
        .page {
            display: none;
            width: 100%;
            max-width: 500px;
        }

        .page.active {
            display: block;
        }

        /* Multi-page form indicator */
        .indicator {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 5px;
        }

        .dot.active {
            background-color: #1a1040;
        }
    </style>
</head>
<body>
<!-- Space Background -->
<div class="space-background">
    <div class="moon"></div>
    <!-- Stars and clouds will be generated by JavaScript -->
</div>

<!-- Sign Up Page 1 -->
<div id="page1" class="page active">
    <div class="container">
        <div class="profile-icon">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2'%3E%3C/path%3E%3Ccircle cx='12' cy='7' r='4'%3E%3C/circle%3E%3C/svg%3E" alt="Profile">
        </div>
        <button id="signUpBtn">Sign up</button>
        <button id="signInBtn" style="background-color: transparent; color: #000; border: 1px solid #ddd;">Sign in</button>
    </div>
</div>

<!-- Sign Up Page 2 -->
<div id="page2" class="page">
    <div class="container">
        <div class="profile-icon">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2'%3E%3C/path%3E%3Ccircle cx='12' cy='7' r='4'%3E%3C/circle%3E%3C/svg%3E" alt="Profile">
        </div>
        <form id="signUpForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign up</button>
        </form>
    </div>
</div>

<!-- Sign In Form Screen -->
<div id="signin-page" class="page">
    <div class="auth-container">
        <div class="avatar-placeholder">
            <img src="avatar-placeholder.png" alt="Avatar">
        </div>
        <form id="signin-form" class="auth-form">
            <div class="form-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" required>
            </div>
            <button type="submit" class="btn primary-btn">Sign in</button>
        </form>
    </div>
</div>


<!-- Avatar Customization Page -->
<div id="page3" class="page">
    <div class="avatar-container">
        <div class="avatar-preview">
            <div class="avatar-preview-img" id="avatarPreview">
                <!-- Combined avatar will be shown here -->
            </div>
        </div>

        <div class="avatar-options">
            <div class="avatar-section">
                <h3>Faces</h3>
                <div class="option-grid" id="faceOptions">
                    <!-- Face options will be dynamically added -->
                </div>
            </div>

            <div class="avatar-section">
                <h3>Hair</h3>
                <div class="option-grid" id="hairOptions">
                    <!-- Hair options will be dynamically added -->
                </div>
            </div>

            <div class="avatar-section">
                <h3>Smiles</h3>
                <div class="option-grid" id="smileOptions">
                    <!-- Smile options will be dynamically added -->
                </div>
            </div>

            <div class="avatar-section">
                <h3>Eyes</h3>
                <div class="option-grid" id="eyeOptions">
                    <!-- Eye options will be dynamically added -->
                </div>
            </div>

            <div class="avatar-section">
                <h3>Facial Hair</h3>
                <div class="option-grid" id="facialHairOptions">
                    <!-- Facial hair options will be dynamically added -->
                </div>
            </div>

            <div class="avatar-section">
                <h3>Accessories</h3>
                <div class="option-grid" id="accessoryOptions">
                    <!-- Accessory options will be dynamically added -->
                </div>
            </div>
        </div>

        <div class="avatar-navigation">
            <button id="backToSignUpBtn" style="max-width: 100px;">Back</button>
            <button id="completeAvatarBtn">Complete Profile</button>
        </div>
    </div>
</div>

<!-- Page Indicator -->
<div class="indicator">
    <div class="dot active" data-page="1"></div>
    <div class="dot" data-page="2"></div>
    <div class="dot" data-page="3"></div>
</div>

    <!-- Dashboard Screen (placeholder for after signup/login) -->
    <div id="dashboard-page" class="page">
        <div class="dashboard-container">
            <h1>Welcome to your Mood Tracker</h1>
            <p>Your daily mood check-in will arrive at a random time.</p>
            <div class="mood-history">
                <!-- Mood history will be displayed here -->
            </div>
        </div>
    </div>
</div>

<script>
    // Background elements generation
    const spaceBackground = document.querySelector('.space-background');

    // Generate stars
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 3 + 1}px`;
        star.style.height = star.style.width;

        // Some stars are more yellowish
        if (Math.random() > 0.7) {
            star.style.backgroundColor = '#fffbcc';
        }

        spaceBackground.appendChild(star);
    }

    // Generate clouds
    for (let i = 0; i < 10; i++) {
        const cloud = document.createElement('div');
        cloud.classList.add('cloud');
        cloud.style.top = `${Math.random() * 100}%`;
        cloud.style.left = `${Math.random() * 100}%`;
        cloud.style.width = `${Math.random() * 300 + 100}px`;
        cloud.style.height = `${Math.random() * 100 + 50}px`;
        spaceBackground.appendChild(cloud);
    }

    // Page Navigation Logic
    const pages = document.querySelectorAll('.page');
    const dots = document.querySelectorAll('.dot');

    function showPage(pageNum) {
        pages.forEach(page => page.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        document.getElementById(`page${pageNum}`).classList.add('active');
        dots[pageNum - 1].classList.add('active');
    }

    document.getElementById('signUpBtn').addEventListener('click', () => showPage(2));
    document.getElementById('signUpForm').addEventListener('submit', (e) => {
        e.preventDefault();
        showPage(3);
    });

    document.getElementById('backToSignUpBtn').addEventListener('click', () => showPage(2));
    document.getElementById('completeAvatarBtn').addEventListener('click', () => {
        alert('Profile created successfully! Redirecting to dashboard...');
        // Here you would normally redirect to the dashboard or home page
    });

    // Avatar Customization Logic

            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="45" fill="%23e6c6aa" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="45" fill="%23c49a75" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="45" fill="%23a46d44" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="45" fill="%237c5434" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="45" fill="%23603c28" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="45" fill="%2340241b" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="45" fill="%23321811" /%3E%3C/svg%3E'
        ],
        hair: [
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M30,50 C30,30 70,30 70,50" fill="%23E7B75C" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M30,50 C30,30 70,30 70,50" fill="%239370DB" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M25,45 C25,25 75,25 75,45 Z" fill="%23321811" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M30,50 C30,30 70,30 70,50" fill="%23764134" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M30,50 C30,30 70,30 70,50" fill="%23D2B48C" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M30,50 C30,35 70,35 70,50 L70,60 C70,60 50,70 30,60 Z" fill="%23321811" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M30,55 L45,40 L55,40 L70,55 Z" fill="%23EECC99" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M30,50 C30,35 70,35 70,50" fill="%2348A69B" /%3E%3C/svg%3E'
        ],
        smiles: [
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M35,60 Q50,70 65,60" stroke="%23D35453" stroke-width="2" fill="none" /%3E%3C/svg%3E',

            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M40,60 L60,60" stroke="%23333" stroke-width="2" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M40,58 Q50,62 60,58" stroke="%23333" stroke-width="2" fill="none" /%3E%3C/svg%3E'
        ],
        eyes: [
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="35" cy="45" r="5" fill="%23321811" /%3E%3Ccircle cx="65" cy="45" r="5" fill="%23321811" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cellipse cx="35" cy="45" rx="5" ry="7" fill="%23321811" /%3E%3Cellipse cx="65" cy="45" rx="5" ry="7" fill="%23321811" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M30,40 Q35,35 40,40" stroke="%23321811" stroke-width="2" fill="none" /%3E%3Cpath d="M60,40 Q65,35 70,40" stroke="%23321811" stroke-width="2" fill="none" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M30,45 L40,45" stroke="%23321811" stroke-width="2" /%3E%3Cpath d="M60,45 L70,45" stroke="%23321811" stroke-width="2" /%3E%3C/svg%3E'
        ],
        facialHair: [
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3C/svg%3E', // No facial hair
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M35,65 L65,65 L65,75 C65,75 50,80 35,75 Z" fill="%23764134" /%3E%3C/svg%3E',

            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M50,65 L50,75" stroke="%23764134" stroke-width="6" /%3E%3C/svg%3E'
        ],
        accessories: [
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3C/svg%3E', // No accessory
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="35" cy="40" r="10" stroke="%23E7B75C" stroke-width="2" fill="none" /%3E%3Ccircle cx="65" cy="40" r="10" stroke="%23E7B75C" stroke-width="2" fill="none" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect x="30" y="35" width="15" height="10" rx="2" fill="%23333" /%3E%3Crect x="55" y="35" width="15" height="10" rx="2" fill="%23333" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Cpath d="M40,55 C40,55 45,60 60,55" stroke="%23764134" stroke-width="2" /%3E%3C/svg%3E',
            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="20" r="10" fill="%23FFC0CB" /%3E%3C/svg%3E'
        ]
    };

    // Generate option elements for each category
    function generateOptionsForCategory(category, containerId) {
        const container = document.getElementById(containerId);
        avatarOptions[category].forEach((svgData, index) => {
            const option = document.createElement('div');
            option.classList.add('avatar-option');
            option.dataset.category = category;
            option.dataset.index = index;

            const img = document.createElement('div');
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.backgroundImage = `url('${svgData}')`;
            img.style.backgroundSize = 'contain';
            img.style.backgroundRepeat = 'no-repeat';
            img.style.backgroundPosition = 'center';

            option.appendChild(img);
            container.appendChild(option);

            option.addEventListener('click', () => {
                // Remove selection from other options in the same category
                document.querySelectorAll(`.avatar-option[data-category="${category}"]`).forEach(el => {
                    el.classList.remove('selected');
                });
                option.classList.add('selected');
                updateAvatarPreview();
            });
        });
    }

    // Generate all options
    generateOptionsForCategory('faces', 'faceOptions');
    generateOptionsForCategory('hair', 'hairOptions');
    generateOptionsForCategory('smiles', 'smileOptions');
    generateOptionsForCategory('eyes', 'eyeOptions');
    generateOptionsForCategory('facialHair', 'facialHairOptions');
    generateOptionsForCategory('accessories', 'accessoryOptions');

    // Select first option by default for each category
    document.querySelectorAll('.avatar-option[data-index="0"]').forEach(option => {
        option.classList.add('selected');
    });

    // Update avatar preview based on selections
    function updateAvatarPreview() {
        const previewDiv = document.getElementById('avatarPreview');
        previewDiv.innerHTML = '';

        // Get selected options
        const selectedOptions = {};
        document.querySelectorAll('.avatar-option.selected').forEach(option => {
            const category = option.dataset.category;
            const index = option.dataset.index;
            selectedOptions[category] = avatarOptions[category][index];
        });

        // Create layers in the right order
        const categories = ['faces', 'eyes', 'facialHair', 'smiles', 'hair', 'accessories'];
        categories.forEach(category => {
            if (selectedOptions[category]) {
                const layer = document.createElement('div');
                layer.style.position = 'absolute';
                layer.style.top = '0';
                layer.style.left = '0';
                layer.style.width = '100%';
                layer.style.height = '100%';
                layer.style.backgroundImage = `url('${selectedOptions[category]}')`;
                layer.style.backgroundSize = 'contain';
                layer.style.backgroundRepeat = 'no-repeat';
                layer.style.backgroundPosition = 'center';
                previewDiv.appendChild(layer);
            }
        });
    }

    // Initialize avatar preview
    updateAvatarPreview();

    // Optional: Handle sign-in button
    document.getElementById('signInBtn').addEventListener('click', () => {
        alert('Sign in functionality would go here');
    });
</script>
</body>
</html>
